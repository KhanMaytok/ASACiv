 EMPIRE_DESIGN_asarifoundation_civ:0 "Фонд Азари"
 EMPIRE_DESIGN_asarifoundation_civ_desc:0 "Азари — раса однополых гуманоидных существ с планеты Тессия. Они известны своей элегантностью, врожденными биотическими способностями и развитыми дипломатическими отношениями с другими расами.\n\nРодная планета Тессия обладает мягким климатом и практически на 75% состоит из воды. Это отразилось на азари — их кожа обладает морским оттенком, привыкла к мягкому климату и является мягкой и нежной. Отсутствие волосяного покрова и отросток у них на голове является доказательством их морского происхождения. До начала разумной жизни они являлись морскими млекопитающими наподобие дельфинов или китов. До сих пор их города находятся в озерах и морях.\n\nАзари обладают уникальной физиологией, позволяющей им воспроизводить потомство от представителей любой расы и пола. Как и человеческая женщина, азари может рожать и кормить детей. Их репродуктивная система позволяет иметь ребёнка от представителя любой органической расы, любого пола, но при этом рождается всегда азари.\n\nСреди азари преобладает пантеистическая религия сиари, что можно примерно перевести как «все едино». Согласно которой, вся жизнь во вселенной является частью гигантского вселенского разума, а смерть – это лишь передача духовной энергии обратно этому сознанию для заполнения ею новых смертных тел." 
 START_SCREEN_ASF:0 "Очень далеко от дома мы пережили длительное межгалактическое путешествие. С ним мы успешно преодолели лишь одно из многих испытаний что поджидали нас там.\n\nНайдя подходящую планету для поселения, наши компоненты Арков были перенацелены на развитие технологий которые дали бы толчок для развития колоний и позволили бы нам однажды снова достич звезд. Совет Матриархов, на которых колонисты смотрели, как они усмиряют инопланетное убежище, недавно назначил [Root.GetRulerTitle] [Root.GetRulerName] своей рукой для одной единственной миссии: обеспечить выживания нашей расы любыми возможными способами.\n\nБудущее[Root.GetName]- это будущее Азари. Неудача никогда не будет вариантом."

 EMPIRE_DESIGN_asarirepublics_civ:0 "Республики Азари"
 EMPIRE_DESIGN_asarirepublics_civ_desc:0 "Азари — раса однополых гуманоидных существ с планеты Тессия. Они известны своей элегантностью, врожденными биотическими способностями и развитыми дипломатическими отношениями с другими расами.\n\nРодная планета Тессия обладает мягким климатом и практически на 75% состоит из воды. Это отразилось на азари — их кожа обладает морским оттенком, привыкла к мягкому климату и является мягкой и нежной. Отсутствие волосяного покрова и отросток у них на голове является доказательством их морского происхождения. До начала разумной жизни они являлись морскими млекопитающими наподобие дельфинов или китов. До сих пор их города находятся в озерах и морях.\n\nАзари обладают уникальной физиологией, позволяющей им воспроизводить потомство от представителей любой расы и пола. Как и человеческая женщина, азари может рожать и кормить детей. Их репродуктивная система позволяет иметь ребёнка от представителя любой органической расы, любого пола, но при этом рождается всегда азари.\n\nСреди азари преобладает пантеистическая религия сиари, что можно примерно перевести как «все едино». Согласно которой, вся жизнь во вселенной является частью гигантского вселенского разума, а смерть – это лишь передача духовной энергии обратно этому сознанию для заполнения ею новых смертных тел." 
 START_SCREEN_ASR:0 "Мы [Root.GetName]. Несмотря на нашу историю, полную разнообразия и разногласий, мы всегда находили способ понять друг друга, избежать крупных войн, защитить наших граждан от преступности, болезней и голода. Одним из наиболее определяющих достижений было создание сложной коммуникационной инфраструктуры, которая позволила каждой [Root.GetSpeciesName] иметь право голоса во многих демократических государствах, которое составляет наше общество.\n\nВместе мы смогли создали чудеса, создали прекрасные произведения искусства и наконец, разработать передовые технологии. И мы еще не закончили - наша культура определит галактику на тысячелетия вперед. Когда другие люди с трепетом смотрят на что-то, мы хотим, чтобы они думали о нас.\n\nИ все же Вселенная огромна и даже мы не живем бесконечно. Мы должны помнить, что мы еще многого не знаем, и не всему можно доверять или аргументировать."
